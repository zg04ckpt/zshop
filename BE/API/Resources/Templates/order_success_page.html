<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công - ZShop</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #dedede;
        }
    </style>
</head>
<body>
    
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2">
            <div class="card card-body rounded-0 mt-5 mx-2 d-flex flex-column align-items-center">
                <i class="fas fa-truck my-3" style="font-size: 100px; color: rgb(0, 217, 232);"></i>
                <h3 class="fw-light">Đặt hàng thành công!</h3>
                <p class="text-secondary mb-1">Mã đơn hàng: <b>[orderId]</b></p>
                <p>Trạng thái đơn hàng: <b class="text-info">[orderStatus]</b></p>
                <a href="[clientHomePageUrl]" class="btn btn-outline-info rounded-0" style="width: 100px;">OK</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
